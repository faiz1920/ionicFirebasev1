<ion-header>
  <ion-toolbar>
    <ion-title>passwordReset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="resetPassword(form)">
    <div>
      <ion-item>
        <ion-input formControlName="email" type="email" placeholher="email"></ion-input>
      </ion-item>
    </div>
    <div>
      <ion-button type="submit" [disabled]="form.invalid">
        Reset Password
      </ion-button>
    </div>
  </form>
</ion-content>
